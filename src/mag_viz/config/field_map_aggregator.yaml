# 在线聚合整图（3D体积）
# 全部为私有命名空间参数（~）

# 订阅原始传感器话题（单位 mT）
topic: /mag_sensor/data_mT
# 聚合输出基坐标
frame: world
# 发布的可视化 topic
marker_topic: /field_map/markers

# 扫描体积范围（与控制端一致，可在此更改）
volume_min: [0.3, -0.2, 1.0]
volume_max: [0.5, 0.2, 1.3]
step: [0.05, 0.05, 0.05]

# 可视化参数
field_scale: 0.03           # 箭头长度缩放
marker_lifetime: 0.5        # s，在线刷新建议较短
color_max: 50.0             # mT，最大色标；可在结果出来后调大/调小
publish_stride: 1           # 抽稀绘制步长（>1可加速）

# 导出整图采样 CSV（可为空字符串禁用）
# 留空可禁用在线导出，由 bringup launch 可覆盖到 data/online_samples.csv
export_csv: ""
