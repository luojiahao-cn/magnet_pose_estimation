# world 坐标系磁铁仿真节点配置
sim_config:
  # world 坐标系相关设置
  world:
    frame_id: "world"
  # 发布的真值姿态与磁场话题
  topics:
    magnet_pose_topic: "/magnet_pose/sim_true"
    magnetic_field_topic: "/mag_sensor/data_mT"
  # 磁偶极子强度与方向
  magnet:
    strength: 10.0
    direction: [0.0, 0.0, 1.0]
  # 磁铁在 world 中的运动路径矩形设置
  path:
    width: 0.03
    height: 0.03
    z: 0.07
    center:
      x: 0.02
      y: 0.02
    update_rate: 100.0
    velocity: 0.01
  # 姿态/位姿运动模式配置
  motion:
    mode: translate_and_rotate
    axis: z
    angular_velocity: 1.0
    initial_roll: 0.5                     # 初始滚转角
    initial_pitch: 0.0                    # 初始俯仰角
    initial_yaw: 0.0                      # 初始偏航角
    static_position: [0.02, 0.02, 0.03]   # 磁铁静止位置
    static_orientation: [0.0, 0.0, 0.0]   # 磁铁静止姿态
  # 磁场测量噪声模型
  noise:
    enable: false
    type: gaussian
    mean: 0.0
    stddev: 1.0
    amplitude: 1.0
  # 传感器阵列在 world 下的获取方式
  sensor_array:
    source: static
    publish_tf: true
    static_pose:
      position: [0.0, 0.0, 0.03]
      orientation: [0.0, 0.0, 0.0]
    # 当 source 设置为 topic 时，启用下方配置并从话题读取阵列位姿
    # topic:
    #   name: "/sensor_array/pose_world"
    #   timeout: 0.5
