sim_config:
  topics:
    magnetic_field_topic: "/mag_sensor/data_mT"
  magnet:
    strength: 10.0
    direction: [0.0, 0.0, 1.0]
  path:
    update_rate: 100.0
  # TF frames used to lookup the magnet pose. These are REQUIRED for this node and
  # must be provided under sim_config/magnet_tf.
  magnet_tf:
    parent_frame: "world"
    child_frame: "magnet"
  noise:
    enable: false
    type: gaussian
    mean: 0.0
    stddev: 1.0
    amplitude: 1.0
  
  # 传感器阵列定义改为从 launch 加载的共享文件 sensor_array.yaml

