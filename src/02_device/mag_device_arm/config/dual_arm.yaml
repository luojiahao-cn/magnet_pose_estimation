config:
  arms:
    - name: arm1
      group_name: arm1
      # end_effector_link 根据工具名称动态确定：
      # - 有工具：{arm_id}_{tool_name}_tcp_link 或 {arm_id}_{tool_name}_link
      # - 无工具：{arm_id}_flange_link
      # 例如：arm1_permanent_magnet_tcp_link
      end_effector_link: arm1_permanent_magnet_tcp_link
      reference_frame: world
      default_velocity: 0.3
      default_acceleration: 0.3
      planning_time: 5.0
      allow_replanning: false
      goal_position_tolerance: 0.005
      goal_orientation_tolerance: 0.01
      default_named_target: home
      base_tf:
        parent: world
        child: arm1_base_link
        pose:
          xyz: [0.0, 0.0, 0.0]
          rpy: [0.0, 0.0, 0.0]
      named_targets:
        - name: up
          target: up
        - name: ready
          target: ready

    - name: arm2
      group_name: arm2
      # end_effector_link 根据工具名称动态确定：
      # - 有工具：{arm_id}_{tool_name}_tcp_link 或 {arm_id}_{tool_name}_link
      # - 无工具：{arm_id}_flange_link
      # 例如：arm2_magnetic_sensor_bracket_tcp_link
      end_effector_link: arm2_magnetic_sensor_bracket_tcp_link
      reference_frame: world
      default_velocity: 0.3
      default_acceleration: 0.3
      planning_time: 5.0
      allow_replanning: false
      goal_position_tolerance: 0.005
      goal_orientation_tolerance: 0.01
      default_named_target: home
      base_tf:
        parent: world
        child: arm2_base_link
        pose:
          xyz: [0.4, -0.2, 0.0]
          rpy: [0.0, 0.0, 0.0]
      named_targets:
        - name: home
          target: home
        - name: ready
          target: ready

