# 扫描控制节点（私有命名空间 ~）
frame_id: world
# 姿态（弧度）
yaw: 0.0
pitch: -3.14159
# 启动后自动扫描
autostart: true
# 传感器数据话题
mag_topic: /mag_sensor/data_mT
# 移动到目标后的等待时间（秒）
wait_time: 2.0
# 最大稳定等待时间（秒）
max_stable_wait_time: 10.0
# 输出基目录（时间戳文件夹将创建在此目录下）
output_base_dir: data
# 体积边界与步长（米）
volume_min: [0.3, -0.2, 1.0]
volume_max: [0.5, 0.2, 1.3]
step: [0.05, 0.05, 0.05]
# 每个传感器采集的样本帧数
frames_per_sensor: 10
# 达到采样要求的最大等待时间（秒）
max_sample_wait_time: 5.0
