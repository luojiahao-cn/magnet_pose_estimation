# 传感器硬件驱动配置
# 使用前请根据实际硬件连接情况修改串口等参数

config:
  topics:
    raw: /magnetic/sensor/raw
    field: /magnetic/sensor/field

  params:
    driver:
      # 串口配置（请根据实际连接修改）
      serial_port: /dev/ttyUSB0
      baud_rate: 921600
      timeout_ms: 1000
      poll_sleep_ms: 1
      freq_stat_period: 20.0
    calibration:
      # 传感器校准参数
      full_scale_mT: 3.2
      raw_max: 32767.0

  tf:
    enable: true
    publish_rate: 50.0

