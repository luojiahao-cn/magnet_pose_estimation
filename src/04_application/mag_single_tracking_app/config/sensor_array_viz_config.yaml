# 传感器阵列可视化节点配置文件
config:
  frames:
    fixed_frame: world

  topics:
    measurement: "/magnetic/sensor/field"

  params:
    array_param: "array"
    publish_rate: 20.0
    marker_lifetime: 0.0
    measurement_timeout: 0.3
    color_min_mT: 0.0
    color_max_mT: 3.0
    show_text: false
    text_scale: 0.02
    text_offset: 0.015

  visualization:
    field_marker_ns: "sensor_field"
    text_marker_ns: "sensor_text"
    arrow_shaft_diameter: 0.001
    arrow_head_diameter: 0.003
    arrow_head_length: 0.004
    vector_scale: 0.002
    max_arrow_length: 0.01
    arrow_origin_offset: 0.0

