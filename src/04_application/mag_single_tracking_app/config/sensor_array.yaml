# 传感器阵列几何配置
# 定义传感器阵列中各个传感器的位置和姿态（相对于 sensor_array 坐标系）
# parent 设置为 bracket_tcp_link，表示传感器阵列的父坐标系是机械臂末端工具
# pose 定义传感器阵列相对于 bracket_tcp_link 的偏移量
