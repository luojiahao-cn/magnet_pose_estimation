  frames:
    parent: bracket_tcp_link  # 父坐标系：机械臂末端工具
    array: sensor_array       # 传感器阵列坐标系
    sensor_frame_prefix: sensor_
    pose:
      xyz: [0.0, 0.0, 0.0]  # 位置偏移 [x, y, z]（米）
      rpy: [0.0, 0.0, 0.0]  # 姿态偏移 [roll, pitch, yaw]（弧度）

