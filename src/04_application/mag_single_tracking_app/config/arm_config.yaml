# 机械臂配置
# 用于单臂跟踪场景的机械臂配置
config:
  arms:
    - name: arm1
      group_name: zlab_arm
      # end_effector_link 根据工具名称动态确定：
      # - 有工具：{arm_id}_{tool_name}_tcp_link 或 {arm_id}_{tool_name}_link
      # - 无工具：{arm_id}_flange_link
      # 例如：arm1_magnetic_sensor_bracket_tcp_link
      end_effector_link: arm1_magnetic_sensor_bracket_tcp_link
      reference_frame: world
      default_velocity: 0.1
      default_acceleration: 0.1
      planning_time: 5.0
      allow_replanning: false
      goal_position_tolerance: 0.005
      goal_orientation_tolerance: 0.01
      default_named_target: ready
      named_targets:
        - name: ready
          target: ready
        - name: up
          target: up

